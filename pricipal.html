<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla centrada y con tamaño de 1/2 de hoja</title>
  <style>
    /* Estilo para la tabla */
    table {
      width: 50%; /* Ancho que ocupa la mitad de la página */
      margin: 0 auto; /* Centro la tabla horizontalmente */
      background-color: #d2f4c9; /* Color de fondo verde claro */
      color: black; /* Color de texto negro */
      border-collapse: collapse; /* Combina los bordes de las celdas */
    }

    /* Estilo para las celdas de la tabla */
    th, td {
      border: 1px solid black; /* Borde de 1px sólido negro */
      padding: 8px; /* Espaciado interno de las celdas */
      text-align: center; /* Centra el texto en las celdas */
    }
  </style>
</head>
<body>
